<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>AABA</title>
</head>
<body>
    <div class="container">
        <div class="col 14 m4 s12"></div>
        <h1 style="color: blue;" class="countdown">Establish Amhara Association of Bay Area / የቤኤርያ አማራ ማሕበር ምስረታ የቀረው ቀን </h1>
        
    </div>
    
    <div class="timer">
        <div class="countdown-container">
            <div class="time day">100</div>
            <span class="text">Days</span>
        </div>
        <div class="countdown-container">
            <div class="time hour">100</div>
            <span class="text">Hours</span>
        </div>
        <div class="countdown-container">
            <div class="time minute">100</div>
            <span class="text">Minutes</span>
        </div>
        <div class="countdown-container">
            <div class="time seconds">100</div>
            <span class="text">Seconds</span>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="snowstorm.js"></script>
</body>
</html>
